<!doctype html>
<html lang="en">

<head>
    <title>Admin Event Center Management</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="styles/bootstrap.min.css">

    <link rel="stylesheet" href="styles/font-awesome.min.css">


    <link rel="stylesheet" href="styles/mystylesheet.css">


</head>

<body class="text-white bg-dark">
    <!-- Setup the header -->
    <div class="bg-primary container-fluid p-2 text-center">
        <div class="row">
           <div class="col">
                   <h3>EVENT CENTER MANAGEMENT</h3>
           </div>

           <div class="col">
               <ul class="nav justify-content-end">
                   <li class="nav-item dropdown">
                           <a class="nav-link dropdown-toggle text-white" data-toggle="dropdown" href="#" role="button" ariahaspopup="true" aria-expanded="false">Setting</a>
                           <div class="dropdown-menu">
                               <a href="index.html" class="dropdown-item"> Sign Out</a>
                               <a href="userpage.html" class="dropdown-item"> Home</a>
                           </div>
                   </li>
               </ul>
           </div>
        </div>
   
   </div>

    <!-- Create two columns for the management content -->
    <!-- create a section -->
    <div class="section">
        <div id="section-cover-admin-home-page">
            <div class="container">
                <div class="row event-body">
                    <div class="col-md-5 col-sm-12 pl-4 pr-4 pb-4 mb-3">
                        <form class="p-2">
                            <div class="bg-danger text-center text-white p-2 mb-3">
                                <h4>ADD NEW EVENT CENTER</h4>
                            </div>

                            <div class="form-group">
                                <label for="eventname"> Name:</label>
                                <input type="text" id="eventname" class="form-control" placeholder="" aria-describedby="helpId" required>
                            </div>

                            <div class="form-group">
                                <label for="eventcenterlocation"> Location:</label>
                                <input type="text" name="eventcenterlocation" class="form-control" placeholder="" aria-describedby="helpId" required>
                            </div>

                            <div class="form-group">
                                <label for="eventcentercapacity"> Capacity:</label>
                                <input type="numberss" id="eventname" class="form-control" placeholder="" aria-describedby="helpId" required>
                            </div>

                            <button type="submit" class="btn btn-success btn-sm btn-block mb-3">
                                <h4>
                                    <i class="fa fa-save"></i>
                                </h4>
                            </button>

                            <!-- Viewing all booking at a particular date -->
                            
                        </form>
                        <!-- <hr > -->
                    </div>



                    <div class="col-md-7 col-sm-12 mb-4 pt-2">
                        <div class="text-center bg-danger text-white p-2 mb-2">
                            <h3>EVENTS</h3>
                        </div>

                        <div class="scrollevent bg-primary text-center text-dark p-3" id="eventlist">
                            <table class="table-sm text-center text-dark table-hover bg-white mx-auto table-dark table-responsive-sm table-striped">
                                <thead class="text-center text-white bg-info border border-white">
                                    <tr class="p-3">
                                        <th scope="col" class="border border-white"> S/N</th>
                                        <th scope="col" class="border border-white">Event Center Name</th>
                                        <th scope="col" class="border border-white">Location</th>
                                        <th scope="col" class="border border-white">Capacity (nos) </th>
                                        <th scope="col"></th>
                                    </tr>
                                </thead>
                                <tbody>

                                    <tr id="#1" class="border border-white">
                                        <td scope="row">1</td>
                                        <td>Wedding</td>
                                        <td>Apollan</td>
                                        <td>500</td>

                                        <td>
                                            <div class="row">
                                                <div class="col mb-2">
                                                    <a href="#" class="btn btn-success btn-block">
                                                        <i class="fa fa-pencil" aria-hidden="true"></i>
                                                    </a>
                                                </div>
                                                <div class="col">
                                                    <a href="#" class="btn btn-danger btn-block">
                                                        <i class="fa fa-trash-o" aria-hidden="true"></i>
                                                    </a>
                                                </div>
                                                <div class="col">
                                                    <a href="Viewcenter.html" class="btn btn-primary btn-block">
                                                        <i class="fa fa-street-view" aria-hidden="true"></i>
                                                    </a>
                                                </div>
                                            </div>


                                        </td>

                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="section">
        <div class="footer p-1 bg-primary mt-0 text-center">
            <h4>&copy; 2017</h4>
        </div>
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="scripts/jquery-3.2.1.min.js"></script>
    <script src="scripts/popper.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
</body>

</html>
